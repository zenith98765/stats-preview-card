<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      position: absolute;
      left: 0%;
      bottom: 0px;
      /* transform: translate(-50%, -50%); */
      margin: 0 auto;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="cont">
    <div class="statbox">

      <div class="data">
        <div class="head1">Get <span class="inni">insights</span> that help your business grow.</div>
        <div class="subhead1">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</div>
        <div class="stats">
          <div class="stat1">
            <div class="sh">10k+</div>
            <div class="sb">COMPANIES</div>
          </div>
          <div class="stat2">
            <div class="sh">314</div>
            <div class="sb">TEMPLATES</div>
          </div>
          <div class="stat3">
            <div class="sh">12M+</div>
            <div class="sb">QUERIES</div>
          </div>
        </div>
      </div>
  
      <div class="pic">
        <div class="overlay"></div>
        <img src="./images/image-header-desktop.jpg" alt="" class="picci">
        
      </div>


    </div>
  </main>


  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">King Of Hamburgers</a>.
  </div>
</body>

</html>
